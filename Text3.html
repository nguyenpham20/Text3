<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function printFibonacci(number) {
        let number1=1;
        let number2=2;
       document.write("Day so fibonacci:"+"<br/>" +number1+"<br/>"+ number2)
        let i=0;
        while (i<number) {
            let number3 = number1+number2;
            document.write("<br/>" +number3);
            number1 = number2;
            number2=number3;
            i=number1+number2;

        }
    }
        let number =+prompt("Nhap vao mot so nguyen!");
    document.write(printFibonacci(number));

</script>
</body>
</html>
